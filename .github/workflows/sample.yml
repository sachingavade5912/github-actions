name: CI

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test
        working-directory: /d/Cloud and DevOps LearnBay/github-actions/
      
      - name: Run linter
        run: npm run lint